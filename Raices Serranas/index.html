<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raíces Serranas</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header class="hero">
    <div class="overlay">
      <h1>Raíces Serranas</h1>
      <p>Descubre la esencia natural de nuestra hostería en las sierras.</p>
      <a href="#reserva" class="btn">Reservar Ahora</a>
    </div>
  </header>

  <nav class="floating-icons">
    <a href="https://wa.me/1234567890" target="_blank" class="whatsapp"></a>
    <a href="https://instagram.com/raicesserranas" target="_blank" class="instagram"></a>
  </nav>

  <section id="galeria" class="galeria">
    <h2>Galería</h2>
    <div class="grid">
      <img src="img1.jpg" alt="Imagen 1"/>
      <img src="img2.jpg" alt="Imagen 2"/>
      <img src="img3.jpg" alt="Imagen 3"/>
      <img src="img4.jpg" alt="Imagen 4"/>
    </div>
  </section>

  <section id="ubicacion" class="ubicacion">
    <h2>¿Dónde Estamos?</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18..."
      width="100%" height="400" allowfullscreen="" loading="lazy">
    </iframe>
  </section>

  <section id="reserva" class="reserva">
    <h2>Reservá tu Estadía</h2>
    <form>
      <input type="text" name="nombre" placeholder="Nombre completo" required />
      <input type="email" name="email" placeholder="Correo electrónico" required />
      <input type="date" name="checkin" required />
      <input type="date" name="checkout" required />
      <select name="habitacion" required>
        <option value="">Tipo de habitación</option>
        <option value="simple">Simple</option>
        <option value="doble">Doble</option>
        <option value="suite">Suite</option>
      </select>
      <textarea name="mensaje" placeholder="Comentarios adicionales"></textarea>
      <button type="submit">Enviar Reserva</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Raíces Serranas. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
