<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raíces Serranas</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/litepicker.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css" />
  <style>
    body {
      background-color: #1e1e1e;
      color: #f3f3f3;
      background-image:
        url('https://cdn.jsdelivr.net/gh/user/repo/raices.svg'),
        url('https://cdn.jsdelivr.net/gh/user/repo/arroyo.svg');
      background-repeat: no-repeat, no-repeat;
      background-position: bottom left, top right;
      background-size: 25% 25%, 30% 30%;
      background-attachment: fixed;
      background-blend-mode: lighten;
      background-color: #1e1e1e;
    }
    section.gallery-section {
      margin-top: 3rem;
    }
    /* Para que el header contraste mejor con el fondo oscuro */
    header {
      background-color: #256029; /* verde oscuro */
    }
  </style>
</head>
<body class="bg-transparent text-gray-200">
  <!-- Encabezado -->
  <header class="text-white p-6 text-center">
    <h1 class="text-3xl font-bold">Raíces Serranas</h1>
    <p class="text-sm mt-2">Naturaleza, descanso y tranquilidad en las sierras</p>
  </header>

  <!-- Sobre nosotros -->
  <section class="px-6 py-8 max-w-5xl mx-auto">
    <h2 class="text-3xl font-semibold mb-4 border-b pb-2 border-green-500">Sobre Nosotros</h2>
    <p class="text-lg leading-relaxed">Somos una hostería familiar ubicada en el corazón de las sierras. Ofrecemos un espacio cálido y natural para desconectar del ritmo urbano.</p>
  </section>

  <!-- Galería profesional -->
  <section class="gallery-section px-6 py-10 max-w-6xl mx-auto bg-gray-900 bg-opacity-50 rounded-lg">
    <h2 class="text-3xl font-semibold mb-6 border-b pb-2 border-green-500">Galería</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
      <img src="https://via.placeholder.com/400" alt="Habitación 1" class="rounded-lg cursor-pointer hover:scale-105 transition transform" onclick="openModal(this.src)" />
      <img src="https://via.placeholder.com/400" alt="Jardín" class="rounded-lg cursor-pointer hover:scale-105 transition transform" onclick="openModal(this.src)" />
      <img src="https://via.placeholder.com/400" alt="Comedor" class="rounded-lg cursor-pointer hover:scale-105 transition transform" onclick="openModal(this.src)" />
      <img src="https://via.placeholder.com/400" alt="Vista exterior" class="rounded-lg cursor-pointer hover:scale-105 transition transform" onclick="openModal(this.src)" />
    </div>
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-75 flex justify-center items-center hidden z-50">
      <img id="modal-img" src="" class="max-w-full max-h-full rounded-lg" />
    </div>
  </section>

  <!-- Imagen principal -->
  <section class="w-full h-64 bg-cover bg-center my-12" style="background-image: url('https://via.placeholder.com/1200x400');"></section>

  <!-- Ubicación con mapa y reserva interactiva aquí (puedes integrar después) -->
  <!-- ... El resto de tu contenido ... -->

  <script>
    function openModal(src) {
      document.getElementById('modal-img').src = src;
      document.getElementById('modal').classList.remove('hidden');
    }
    document.getElementById('modal').onclick = () => document.getElementById('modal').classList.add('hidden');
  </script>
</body>
</html>
